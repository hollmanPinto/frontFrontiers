<div *ngIf="login;else loginAvailable" class="container">
	<main class="form-signin">
	  <form> 
	    <div class="row pt-5"></div>
	    <div class="row">
	      <div class="col-lg-4"></div>
	      <div class="col-lg-4">
		<img class="mb-4 rounded mx-auto d-block" src="https://img.icons8.com/external-bearicons-blue-bearicons/64/000000/external-login-call-to-action-bearicons-blue-bearicons-1.png" alt="" width="72" height="57">
		<h1 class="h3 mb-3 fw-normal text-center">Iniciar Sesión</h1>
	      </div>
	      <div class="col-lg-4"></div>
	    </div>
    
	    <div class="row pb-3">
	      <div class="col-lg-4"></div>
	      <div class="col-lg-4">
		<div class="form-floating">
		  <input type="email" #emailLogin class="form-control" id="floatingInput" placeholder="name@example.com">
		  <label for="floatingInput">Correo Electrónico</label>
		</div>
	      </div>
	      <div class="col-lg-4"></div>
	    </div>
	    
	    <div class="row pb-3">
	      <div class="col-lg-4"></div>
	      <div class="col-lg-4">
		<div class="form-floating">
		  <input type="password" #passLogin class="form-control" id="floatingInput" placeholder="name@example.com">
		  <label for="floatingInput">Contraseña</label>
		</div>
	      </div>
	      <div class="col-lg-4"></div>
	    </div>
	
	    <div class="row">
	      <div class="col-lg-4"></div>
	      <div class="col-lg-4">
		<button class="w-100 btn btn-lg btn-primary" type="submit" (click)="loginUser(emailLogin.value,passLogin.value)">Iniciar</button>
	      </div>
	      <div class="col-lg-4"></div>
	    </div>
	    
	    <div class="row">
	      <div class="col-lg-4"></div>
	      <div class="col-lg-4">
		<p class="mt-5 mb-3 text-muted text-center">&copy; 2022</p>
	      </div>
	      <div class="col-lg-4"></div>
	    </div>
    
	  </form>
	</main>    
      </div>


<ng-template #loginAvailable>
	<app-hoja></app-hoja>
</ng-template>
