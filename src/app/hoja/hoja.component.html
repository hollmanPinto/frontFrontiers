<br>
<div class="container">
	<div class="row col-lg-12 col-sm-12 text-center">
		<h1 class="fw-light">Lista de Usuarios</h1>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-6 col-12">
			<div class="row">
				<div class="col-lg-7 col-sm-12">
					<div class="row">
						<div class="col-4 d-block d-sm-block d-md-none">
							<button type="button" class="btn btn-warning" (click)="modal.open(insert)">Insertar</button>
						</div>
						
						<div class="col-4 d-block d-sm-block d-md-none">
							<button type="button" class="btn btn-warning" (click)="modal.open(update)">Actualizar</button>
						</div>
						
						<div class="col-4 d-block d-sm-block d-md-none">
							<button type="button" class="btn btn-danger">Eliminar</button>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-4 d-none d-sm-none d-md-block">
							<button type="button" class="btn btn-warning" (click)="modal.open(insert)">Insertar</button>
						</div>
						<div class="col-lg-4 d-none d-sm-none d-md-block">
							<button type="button" class="btn btn-warning" (click)="modal.open(update)">Actualizar</button>
						</div>
						<div class="col-lg-4 d-none d-sm-none d-md-block">
							<button type="button" class="btn btn-danger" (click)="deleteAlert()">Eliminar</button>
						</div>
					</div>
				</div>
				<div class=col-lg-5></div>
			</div>
		</div>

		<div class="col-lg-6 col-md-2 d-none d-sm-none d-md-block">
			<div class="row">
				<div class="col-lg-8">
					<div class="form-outline">
						<input type="search" id="form1" class="form-control" />
						<label class="form-label" for="form1">Buscar Usuario</label>
					</div>
				</div>
				<div class="col-lg-4">
					<button type="button" class="btn-primary btn-sm">Buscar</button>
				</div>
			</div>
		</div>
		<div class="col-12 d-block d-sm-block d-md-none">
			<div class="row pt-2">
				<div class="col-8">
					<div class="form-outline">
						<input type="search" id="form1" class="form-control" />
					</div>
				</div>
				<div class="col-2">
					<button type="button" class="btn-primary btn-sm">Buscar</button>
				</div>
				<div class="col-2"></div>
			</div>
		</div>
	</div>
	
	<div class=row>
		<div class="col-sm-12 col-lg-6 form-floating pt-2">
			<input readonly type="text" class="form-control" id="floatingInput" value={{userList[index].username}}>
			<label for="floatingInput">Usuario</label>
		</div>
		<div class="col-sm-12 col-lg-6 form-floating pt-2">
			<input readonly type="text" class="form-control" id="floatingInput" value={{userList[index].identification}}>
			<label for="floatingInput">Identificacion</label>
		</div>
	</div>	
	<div class=row>
		<div class="col-sm-12 col-lg-6 form-floating pt-2">
			<input readonly type="text" class="form-control" id="floatingInput" value={{userList[index].name}}>
			<label for="floatingInput">Nombre</label>
		</div>
		<div class="col-sm-12 col-lg-6 form-floating pt-2">
			<input readonly type="text" class="form-control" id="floatingInput" value={{userList[index].lastname}}>
			<label for="floatingInput">Apellido</label>
		</div>
	</div>
	<div class=row>
		<div class="col-sm-12 col-lg-6 form-floating pt-2">
			<input readonly type="text" class="form-control" id="floatingInput" value={{userList[index].age}}>
			<label for="floatingInput">Edad</label>
		</div>
		<div class="col-sm-12 col-lg-6 form-floating pt-2">
			<input readonly type="text" class="form-control" id="floatingInput" value={{userList[index].email}}>
			<label for="floatingInput">Correo Electronico</label>
		</div>
	</div>
	<div class=row>
		<div class="col-sm-12 col-lg-6 form-floating pt-2">
			<input readonly type="text" class="form-control" id="floatingInput" value={{userList[index].cellphone}}>
			<label for="floatingInput">Telefono</label>
		</div>
		<div class="col-sm-12 col-lg-6 form-floating pt-2">
			<input readonly type="text" class="form-control" id="floatingInput" value={{userList[index].address}}>
			<label for="floatingInput">Direccion</label>
		</div>
	</div>

	<br>
	<div class="row">
		<div class="col-3 d-block d-sm-block d-md-none"></div>
		<div class="col-3 d-block d-sm-block d-md-none">
			<button type="button" class="btn btn-success btn-sm" (click)="decrementUser()">Anterior</button>
		</div>
		<div class="col-3 d-block d-sm-block d-md-none">
			<button type="button" class="btn btn-info btn-sm" (click)="incrementUser()">Siguiente</button>
		</div>
		<div class="col-3 d-block d-sm-block d-md-none"></div>
	</div>
	<div class="row">
		<div class="col-md-2 d-none d-sm-none d-md-block"></div>
		<div class="col-md-2 d-none d-sm-none d-md-block"></div>
		<div class="col-md-2 d-none d-sm-none d-md-block">
			<button type="button" class="btn btn-success btn-sm" (click)="decrementUser()">Anterior</button>
		</div>
		<div class="col-md-2 d-none d-sm-none d-md-block">
			<button type="button" class="btn btn-info btn-sm "(click)="incrementUser()">Siguiente</button>
		</div>
		<div class="col-md-2 d-none d-sm-none d-md-block"></div>
		<div class="col-md-2 d-none d-sm-none d-md-block"></div>
	</div>
	<br>
	<div *ngIf="login;else UnloginAvailable" class="row">
		<div class="col-md-10 d-none d-sm-none d-md-block"></div>
		<div class="col-md-2 d-none d-sm-none d-md-block">
			<button type="button" class="btn btn-dark btn-sm "(click)="UnloginUser">Cerrar Sesi칩n</button>
		</div>

		<div class="col-4 d-block d-sm-block d-md-none"></div>
		<div class="col-6 d-block d-sm-block d-md-none">
			<button type="button" class="btn btn-dark btn-sm "(click)="UnloginUser">Cerrar Sesi칩n</button>
		</div>
		<div class="col-2 d-block d-sm-block d-md-none"></div>
	</div>
</div>

<!--INSERT USER MODAL-->
<ng-template #insert let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Insertar Usuario</h4>
		<button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtUserNew class="form-control" id="floatingInput" value="">
				<label for="floatingInput">Usuario</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="password" #txtPassNew class="form-control" id="floatingInput" value="">
				<label for="floatingInput">Contrase침a</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtIdenNew class="form-control" id="floatingInput" value="">
				<label for="floatingInput">Identificacion</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtNameNew  class="form-control" id="floatingInput" value="">
				<label for="floatingInput">Nombre</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtLastNameNew class="form-control" id="floatingInput" value="">
				<label for="floatingInput">Apellido</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtAgeNew  class="form-control" id="floatingInput" value="">
				<label for="floatingInput">Edad</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtEmailNew  class="form-control" id="floatingInput" value="">
				<label for="floatingInput">Correo Electronico</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtCellphoneNew  class="form-control" id="floatingInput" value="">
				<label for="floatingInput">Telefono</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtAddressNew  class="form-control" id="floatingInput" value="">
				<label for="floatingInput">Direccion</label>
			</div>
		</div>
	</div>
	<br>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" (click)="insertUser(txtUserNew.value,txtPassNew.value,txtIdenNew.value
		,txtNameNew.value,txtLastNameNew.value,txtAgeNew.value,txtEmailNew.value,txtCellphoneNew.value,
		txtAddressNew.value)">Insertar</button>
	</div>
</ng-template>

<!--UPDATE USER MODAL-->
<ng-template #update let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Actualizar Usuario</h4>
		<button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtUserNew class="form-control" id="floatingInput" value={{userList[index].username}}>
				<label for="floatingInput">Usuario</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="password" #txtPassNew class="form-control" id="floatingInput" value={{userList[index].password}}>
				<label for="floatingInput">Contrase침a</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtIdenNew class="form-control" id="floatingInput" value={{userList[index].identification}}>
				<label for="floatingInput">Identificacion</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtNameNew class="form-control" id="floatingInput" value={{userList[index].name}}>
				<label for="floatingInput">Nombre</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtLastNameNew class="form-control" id="floatingInput" value={{userList[index].lastname}}>
				<label for="floatingInput">Apellido</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtAgeNew class="form-control" id="floatingInput" value={{userList[index].age}}>
				<label for="floatingInput">Edad</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtEmailNew class="form-control" id="floatingInput" value={{userList[index].email}}>
				<label for="floatingInput">Correo Electronico</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtCellphoneNew class="form-control" id="floatingInput" value={{userList[index].cellphone}}>
				<label for="floatingInput">Telefono</label>
			</div>
			<div class="col-lg-12 form-floating pt-2 ">
				<input type="text" #txtAddressNew class="form-control" id="floatingInput" value={{userList[index].address}}>
				<label for="floatingInput">Direccion</label>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" (click)="UpdateUsers(txtUserNew.value,txtPassNew.value,txtIdenNew.value
		,txtNameNew.value,txtLastNameNew.value,txtAgeNew.value,txtEmailNew.value,txtCellphoneNew.value,
		txtAddressNew.value)">Actualizar</button>
	</div>
</ng-template>

<ng-template #UnloginAvailable>
	<app-root></app-root>
</ng-template>
